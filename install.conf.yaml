- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.config/nvim:
      path: nvim
      force: true
    ~/.config/i3: i3
    ~/.config/picom/: picom

- create:
    - ~/Downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
